<p>
  <b>This page displays Student's Data</b> 
</p>

<table border='3'>
<tr> 
  <th>First Name</th>
  <th>Last Name</th>
  <th>City </th>
  <th>email</th> 
  <th>show</th>
</tr>
<tr *ngFor="let s of students">
  <td>{{s.firstName}}</td>
  <td>{{s.lastName}}</td>
  <td>{{s.city}}</td>
  <td>{{s.email}}</td>
  <button (click)="show(s.firstName)" >show</button>
</tr>
</table><br/>{{name}}
